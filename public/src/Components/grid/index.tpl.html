    <h1>TABLE</h1>

    <input class="form" ng-model="$ctrl.search" ng-change="$ctrl.gridResource.addRule({op: 'cn' , field: 'name' , data: $ctrl.search })"
    />
    <table class="table table-striped table-condensed">
        <thead>
            <tr>
                <th grid-resource-sort="$ctrl.gridResource" column="Id" >Id</th>
                <th grid-resource-sort="$ctrl.gridResource" column="Name">Name</th>
                <th grid-resource-sort="$ctrl.gridResource" column="Key">Key</th>
            </tr>

        </thead>
        <tbody>
            <tr ng-repeat="item in $ctrl.gridResource.model.rows">
                <td>{{item.Id}}</td>
                <td>{{item.Name}}</td>
                <td>{{item.Key}}</td>
            </tr>
        </tbody>
    </table>
    <grid-resource-pager model="$ctrl.gridResource"></grid-resource-pager>
